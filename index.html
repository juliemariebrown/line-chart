<style>
				
body {
  font-family: arial;
  width: 800 px;

.line{
	fill: none;
	stroke: #ffcc00;
  stroke-width: 2px;
}

  fill: none;

  stroke: black;
  stroke-opacity: 0.15;
  stroke-width: 2px;
  pointer-events: none;
}

  font-family: arial, sans-serif;
  font-size: 10px;
  pointer-events: none;

  fill: black;
  text-anchor: middle;

}

	fill: none;
	stroke: #ccc;

 }

<body>
	<div class="headline">
	<h1>Strikeouts on the Rise</h1>
	<p>It looks like the Oakland A's are following the overall trend of the league.</p></div>

	<div class="chart"></div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
				
<script type="text/javascript">

var margin = {top: 20, right: 20, bottom: 20, left:20};
  width = 750 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

var svg = d3.select(".chart").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xScale = d3.scale.linear()
  .domain([1900, 2012])
  .range([0, width]);

var yScale = d3.scale.linear()
  .domain([0, 10])
            
d3.csv("strikeouts.csv", function(data){
							

   data.forEach(function(d){
	   d.so = +d.so;
	   d.year = +d.year;
	   d.g = +d.g;
     d.kpg = d.so / d.g;
	 });
	
yScale.range([height, d3.max(data, function(d) { return d.kpg; })]);


var selectedTeamCode = "OAK";
 selectedTeamData = data.filter(function(d) { return d.franchise === selectedTeamCode; });

//The Magical Data join
svg.selectAll(".dots")
      .data(selectedTeamData)
  .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 0)
      .attr("cx", function(d, i) { return xScale(d.year); })
      .attr("cy", function(d) { return yScale(d.kpg); })

var line = d3.svg.line()
	.x(function(d) { return xScale(d.year); })
	.y(function(d) { return yScale(d.kpg);  });

svg.append("path")
  .attr("class", "line")
  .attr("d", line(selectedTeamData));

var xAxis = d3.svg.axis()
	.tickFormat(function(d) { return d; })
	.scale(xScale);

svg.append("g")
	.attr("class", "axis")
	.attr("transform", "translate(0, " + height + ")")
	.call(xAxis);

var yAxis = d3.svg.axis()
	.tickFormat(function(d) { return d; })
	.scale(yScale)
	.orient("right");

svg.append("g")
	.attr("class", "axis")
	.attr("transform", "translate(" + width + " ,0)")
	.call(yAxis);


nested = d3.nest()
    .key(function(d) { return d.year; })
    .rollup(function(values) {
  return {
    totalGames: d3.sum(values, function(d) { return d.g }),
    totalStrikeouts: d3.sum(values, function(d) { return d.so }),
    leagueAvg: d3.sum(values, function(d) { return d.so }) / d3.sum(values, function(d) { return d.g })
         };
  })
  .entries(data);

svg.selectAll(".dots")
    .data(nested)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("r", 0)
    .attr("cx", function(d, i) { return xScale(d.key); })
    .attr("cy", function(d) { return yScale(d.values.leagueAvg); });

var averagesline = d3.svg.line()
    .x(function(d) { return xScale(d.key); })
    .y(function(d) { return yScale(d.values.leagueAvg);  });

svg.append("path")
    .attr("class", "averagesline")
    .attr("d", averagesline(nested));

// svg.selectAll(".g-note")
//       .data([
//         "1955: The A's move",
//         "from Philadelphia",
//         "to Kansas City."
//       ])

//     .attr("dy", function(d, i) { return i * 1.3 + "em"; })
//     .text(function(d) { return d; });

svg.append("text")
    .attr("class", "line_text_annotation")
    .attr("x", xScale(1955))
    .attr("y", 0)
    .text("1955: The A's move from Philadelphia to Kansas City.")

svg.append("text")
    .attr("class", "line_text_annotation")
    .attr("x", xScale(1968))
    .attr("y", 10)
    .text("1968: The A's move from Kansas City to Oakland, where they still live today.")
 
svg.append("text")
    .attr("class", "line_text_annotation")
    .attr("x", xScale(1997))
    .attr("y", 20)
    .text("1997: Billy Beane, considered one of the most progressive and respected executives in the sport, becomes the A's general manager.")

var work = selectedTeamData.filter(function(d) { return d.year == 1955})[0].kpg ;

svg.append("line")
     .attr("x1", xScale(1955))
     .attr("y1", 20)
     .attr("x2", xScale(1955))
     .attr("y2", yScale(work))
     .classed("annotation-line",true);

svg.append("line")
     .attr("x1", xScale(1968))
     .attr("y1", 30)
     .attr("x2", xScale(1968))
     .attr("y2", yScale(6.27))
     .classed("annotation-line",true);

svg.append("line")
     .attr("x1", xScale(1997))
     .attr("y1", 40)
     .attr("x2", xScale(1997))
     .attr("y2", yScale(7.29) )
     .classed("annotation-line",true);
